<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">天气查询</h1>
        <form id="weather-form" class="text-center mt-4">
            <input type="text" name="city" placeholder="输入城市名称" class="form-control w-50 mx-auto">
            <button type="submit" class="btn btn-primary mt-3">查询天气</button>
        </form>

        <div id="weather-result" class="text-center mt-4"></div>
    </div>

    <script>
        document.getElementById('weather-form').addEventListener('submit', function(e) {
            e.preventDefault();
            let city = e.target.city.value;

            fetch('/weather', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ city })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('weather-result').innerHTML = `<p class="text-danger">${data.error}</p>`;
                } else {
                    document.getElementById('weather-result').innerHTML = `
                        <h3>${data.city}</h3>
                        <p>${data.temperature}°C, ${data.description}</p>
                        <img src="http://openweathermap.org/img/wn/${data.icon}.png" alt="weather icon">
                    `;
                }
            });
        });
    </script>
</body>
</html>
